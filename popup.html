<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			#debug > h3 {
				margin-bottom: 10px;
			}

			#debug-data {
				margin-bottom: 10px;
			}

			#msg {
				word-break: break-all;
			}
		</style>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/chartjs.js"></script>
	</head>
	<body style="width: 250px; height: 400px;">
		<div id="debug">
			<canvas id="chart" height="250"></canvas>

			<h3>Debug</h3>

			<div id="debug-data">
				<button id="c-yes-btn">Yes: <span id="c-yes">-</span></button>
				<button id="c-no-btn">No: <span id="c-no">-</span></button>
				<button id="c-ignore-btn">Ignore: <span id="c-ignore">-</span></button>
			</div>

			<button id="debug-dialog">Show Dialog</button>
			<button id="debug-clear">Clear Data</button>

			<p>Last message: <span id="msg"></span></p>
		</div>

		<script type="text/javascript" src="/js/popup.js"></script>
	</body>
</html>
