<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				display: flex;
				flex-direction: column;
				margin: 0px;
			}

			main {
				display: flex;
				flex-grow: 1;
				flex-direction: column;

				padding: 10px;
				background-color: #f0fdfa;
			}

			#debug > h3 {
				margin-bottom: 10px;
				display: inline-block;
			}

			#debug > #debug-toggle {
				background-color: transparent;
				margin-left: 5px;

				width: 23px;
				height: 23px;
				cursor: pointer;

				border-radius: 999px;
				border: none;
			}

			#debug-data {
				margin-bottom: 10px;
			}

			#msg {
				word-break: break-all;
				resize: none;
				width: 100%;
				max-width: 100%;
				box-sizing: border-box;
			}

			#banner {
				display: flex;
				align-items: center;

				background-color: #99f6e4;
				height: 60px;
				padding: 10px;
				box-sizing: border-box;
			}

			#banner > img {
				height: 100%;
			}

			#banner > #title {
				color: #0f766e;
				flex-grow: 1;
				text-align: center;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 46px;
				height: 20px;
			}

			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 34px;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 12px;
				width: 12px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: #4ade80;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(26px);
				-ms-transform: translateX(26px);
				transform: translateX(26px);
				
			}

			#app-state {
				display: flex;
				align-items: center;
				column-gap: 10px;
			}

			#chart {
				margin-bottom: 15px;
			}

			h3, h2 {
				margin: 0px;
			}
		</style>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/chartjs.js"></script>
	</head>
	<body style="width: 300px;">
		<div id="banner">
			<img src="img/spine.png" alt="logo">
			<div id="title">
				<h2>PostureMinder Plus</h2>
				<span>Improve your posture consistency</span>
			</div>
		</div>

		<main>
			<canvas id="chart" height="250"></canvas>
			<div id="app-state">
				<h3>Notifications:</h3>
				<label class="switch">
					<input type="checkbox" id="app-state-input">
					<span class="slider"></span>
				</label>
			</div>
			<div id="debug">
				<h3>Debug:</h3><button id="debug-toggle">&#709;</button>
				<div id="debug-content">
					<div id="debug-data">
						<button id="c-yes-btn">Yes: <span id="c-yes">-</span></button>
						<button id="c-no-btn">No: <span id="c-no">-</span></button>
						<button id="c-ignore-btn">Ignore: <span id="c-ignore">-</span></button>
					</div>

					<button id="debug-dialog">Show Dialog</button>
					<button id="debug-clear">Clear Data</button>
					<br /><br />
					<textarea id="msg" rows="10" disabled></textarea>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="/js/popup.js"></script>
	</body>
</html>
